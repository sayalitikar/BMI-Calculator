<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BMI Calculator</title>

  <style>
    body {
  font-family: Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.container {
  width: 400px;
  margin: 50px auto;
  padding: 20px 20px;
  border: 2px solid black;
  border-radius: 5px;
}

input[type="number"] {
  width: 100%;
  padding: 5px;
  margin: 5px 0;
  border: 1px solid #ccc;
  border-radius: 5px;
}

button {
  padding: 10px 20px;
  background-color: #007bff;
  color: #fff;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

button:hover {
  background-color: #0056b3;
}

#result {
  margin-top: 20px;
  font-weight: bold;
}

  </style>
</head>
<body>
  <div class="container">
    <h1>BMI Calculator</h1>
    <label for="height">Height (cm):</label>
    <input type="number" id="height" placeholder="Enter your height in cm">

    <label for="weight">Weight (kg):</label>
    <input type="number" id="weight" placeholder="Enter your weight in kg">

    <button onclick="calculateBMI()">Calculate</button>

    <div id="result"></div>
  </div>


<script>
  function calculateBMI() {
  var height = parseFloat(document.getElementById('height').value);
  var weight = parseFloat(document.getElementById('weight').value);

  if (isNaN(height) || isNaN(weight) || height <= 0 || weight <= 0) {
    document.getElementById('result').innerText = "Please enter valid height and weight values.";
    return;
  }

  var bmi = weight / ((height / 100) * (height / 100));
  var bmiCategory = "";

  if (bmi < 18.5) {
    bmiCategory = "Underweight";
  } else if (bmi >= 18.5 && bmi < 25) {
    bmiCategory = "Normal weight";
  } else if (bmi >= 25 && bmi < 30) {
    bmiCategory = "Overweight";
  } else {
    bmiCategory = "Obese";
  }

  document.getElementById('result').innerText = "Your BMI is: " + bmi.toFixed(2) + " (" + bmiCategory + ")";
}

  
</script>
</body>
</html>
